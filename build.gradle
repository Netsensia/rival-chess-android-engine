apply plugin: 'java'

jar {
    manifest {
        attributes(
                'Main-Class': 'com.netsensia.rivalchess.uci.RivalUCI'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.awaitility:awaitility:4.0.2'

    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}